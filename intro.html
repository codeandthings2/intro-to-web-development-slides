            # Intros

            ---

             - NO racism

             - NO agism

             - NO homophobia

            ## Expectation
              - Be on time
              - Do your homework
              - No cheating
                  - don't copy and paste
                  - you can search on Google
              - Ask for help
              - Camera is optional

            ---
            ## Curriculum Expectation
            - 15 mins quiz on Monday
            - Reading before class
            - Lecture
            - Homeworks
            - Studio sessions

            ---
            ## Study tips
            - Take notes (pen & paper/computer)
            - Do the homework
            - Practice, practice, practice!!!
            - Don't move on until you learn the material
            - Explain it to someone else (or blog)
            - Pomodoro (25 mins or work, 5 mins of break)
            - Take a break
            - Study with a friend

            ---
            ## Think like a computer

            - Computers are obedient
            - They follow your instructions to a T
            - They cannot read your mind
            - You have to tell it in fine grain details exactly what you want

            ---
