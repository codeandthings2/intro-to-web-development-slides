            ## What is Javascript?

            <p class="fragment">JavaScript is a programming language that allows you to implement complex features on web pages.</p>
            <p class="fragment">- Update content (e.g. infinite scrolling)</p>
            <p class="fragment">- Interact with users (e.g. click a button to display extra infomation)</p>
            ---
            ## What make up a webpage?
            - HTML - content
            - CSS - look
            - Javascript - interaction

            ---
            ## console.log

            ```javascript
              console.log('Hello, World!');
            ```

            ---
            ## Comments

            ```javascript
            // short comments

            Multilines comments
